<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Viewer Application</title>
    <style>
        /* Reset default margins and ensure full viewport height */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh; /* Use viewport height */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #container, #ui-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Ensure the BIM grid takes full height */
        bim-grid {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        .options-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .phone-menu-toggler {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .options-menu {
                display: none;
            }
            .options-menu-visible {
                display: block;
            }
            .phone-menu-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui-container"></div>
    <script type="module" src="./example3.ts"></script>
</body>
</html>
